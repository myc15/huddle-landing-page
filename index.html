<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor: Huddle Landing Page</title>

  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  


</head>

<body>

  <section id="logo-section">
    <img class="logo" src="images/logo.svg" alt="logo-image">

  </section>

  <section id="body-section">
    <div>
    <img class="illustration-mockup" src="images/illustration-mockups.svg" alt="illustration-mockup-image">
    </div>

    <div>
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
    
      <button class="btn">Register</button>
    </div>
  </div>
  </section>



  <section id="footer-section">
    <i class="icon fab fa-facebook-f"></i>
    <i class="icon fab fa-twitter"></i>
    <i class="icon fab fa-instagram"></i>

  </section>
</body>
</html>
